<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2017 Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <h1>This is data from the top 10 companies for 2017</h1>

            <!-- Add Welcome message with name and hobby served from backend -->
            <p>Check out this data!</p>
            {% for row in data2017 %}
            <h2>Company: {{row["Company"]}}</h2>
            <ul>Rank: {{row["Rank"]}}</ul>
                {% for key, value in row["Additional Info"].items() %}
                    <ul>{{key}}: {{value}}</ul>
                {% endfor %}
           {% endfor %}
           
            <!--#<p>{{data2017}}</p> -->

            <!-- Add link back to home page -->
            <p>Return <a href="/">home!</a></p>
            
        </div>
    </div>
</body>
</html>
